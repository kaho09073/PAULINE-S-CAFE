<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Pauline's Booking</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/booking.css">
</head>
<style>
.container {
    padding: 20px;
    text-align: center;
    margin-top: 150px;
}

.locations {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 20px;
}

.location {
    text-align: center;
}

.location img {
    width: 300px;
    height: 200px;
    border-radius: 10px;
    border: 2px solid #ccc;
}

.location-text {
    margin-top: 10px;
    font-size: 18px;
    font-weight: bold;
}

.info {
    font-size: 16px;
    margin-top: 20px;
}

.info ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.info ul li {
    margin-bottom: 10px;
    display: flex;
    align-items: center;
    gap: 10px;
    justify-content: center;
}

.info ul li img {
    width: 24px;
    height: 24px;
}

.contact {
  margin-top: 20px;
}

.contact .phone {
    display: flex;
    align-items: center;
    gap: 10px;
    justify-content: center;
    font-weight: bold;
    margin-bottom: 10px;
}

.opening-hours {
    font-weight: bold;
    font-size: 20px;
}

@media (max-width: 768px) {
    .locations {
        flex-direction: column;
        gap: 10px;
    }

    .location img {
        width: 100%;
    }

    .info ul li {
        flex-direction: column;
    }
}
</style>
<body>
    <header>
        <div class="logo">
            <img src="../src/pauline.jpeg" alt="Pauline's Logo">
        </div>
        <nav>
            <a href="index.html">HOME</a>
            <a href="about.html">ABOUT</a>
            <a href="menu.html">MENU</a>
            <a href="booking.html" class="active">BOOKING</a>
            <a href="support.html">JOIN OUR TEAM</a>
        </nav>
        <div class="social-icons">
            <a href="https://www.facebook.com/PaulinesRestaurantMY/" target="_blank"><i class="fab fa-facebook-square fa-2x"></i></a>
            <a href="https://wa.me/60174730109" target="_blank"><i class="fab fa-whatsapp fa-2x"></i></a>
            <a href="https://www.instagram.com/paulines_my/?hl=en" target="_blank"><i class="fab fa-instagram fa-2x"></i></a>
        </div>
    </header>
    <div class="container">
        <div class="locations">
            <div class="location">
                <img src="../src/location 1.jpeg" alt="Location Image">
                <div class="location-text">LOCATION</div>
            </div>
            <div class="location">
                <img src="../src/location 2.jpeg" alt="Location Image">
                <div class="location-text">LOCATION</div>
            </div>
        </div>
        <div class="info">
            <ul>
                <li>
                    <img src="../src/home icon.jpeg" alt="Home Icon">
                    3h, Jalan Pantai Molek, Kampung Raya Baharu, 10470 Tanjung Tokong, Pulau Pinang
                </li>
                <li>
                    <img src="../src/hotel icon.jpeg" alt="Hotel Icon">
                    First World Hotel, Genting Highlands Resort, 69000 Genting Highlands, Pahang
                </li>
            </ul>
            <div class="contact">
                <div class="phone">
                      <img src="../src/phone icon.jpeg" alt="Phone Icon" width="32" height="32">
                    04-890 4125 (Penang) 
                </div>
                <div class="opening-hours">Opening hour:<br>Daily 11AM - 12AM</div>
            </div>
        </div>
    </div>
</body>
</html>
