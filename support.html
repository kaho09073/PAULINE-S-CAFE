<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Join Our Team</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/support.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../src/pauline.jpeg" alt="Pauline's Logo">
        </div>
        <nav>
            <a href="index.html">HOME</a>
            <a href="about.html">ABOUT</a>
            <a href="menu.html" >MENU</a>
            <a href="booking.html">BOOKING</a>
            <a href="support.html" class="active">JOIN OUR TEAM</a>
        </nav>
        <div class="social-icons">
            <a href="https://www.facebook.com/PaulinesRestaurantMY/" target="_blank"><i class="fab fa-facebook-square fa-2x"></i></a>
            <a href="https://wa.me/60174730109" target="_blank"><i class="fab fa-whatsapp fa-2x"></i></a>
            <a href="https://www.instagram.com/paulines_my/?hl=en" target="_blank"><i class="fab fa-instagram fa-2x"></i></a>
        </div>
    </header>
    <div class="container">
        <form id="joinForm" class="form">
            <h2>JOIN OUR TEAM</h2>
            <div class="form-group">
                <label>TELL US YOUR NAME</label>
                <div class="name-inputs">
                    <input type="text" id="firstName" placeholder="FIRST NAME">
                    <input type="text" id="lastName" placeholder="LAST NAME">
                </div>
            </div>
            <div class="form-group">
                <label>ENTER YOUR EMAIL</label>
                <input type="email" id="email" placeholder="Eg: example@email.com">
            </div>
            <div class="form-group">
                <label>ENTER PHONE NUMBER</label>
                <input type="tel" id="phone" placeholder="Eg: +60123456789">
            </div>
            <div class="form-group">
                <label>NATIONALITY</label>
                <input type="text" id="nationality" placeholder="Eg: MALAYSIA">
            </div>
            <div class="form-group">
                <label>AGE: <span id="ageDisplay">22</span></label>
                <input type="range" id="age" min="18" max="60" value="22" oninput="updateAge()">
            </div>
            <div class="form-group">
                <label>GENDER</label>
                <select id="gender">
                    <option value="">SELECT</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label>PREVIOUS EXPERIENCE</label>
                <input type="text" id="experience" placeholder="WORK PLACE BEFORE">
            </div>
            <div class="form-group">
                <label>POSITION</label>
                <select id="position">
                    <option value="">SELECT</option>
                    <option value="Manager">Manager</option>
                    <option value="Staff">Staff</option>
                    <option value="Intern">Intern</option>
                </select>
            </div>
            <button type="button" onclick="validateForm()">SEND MESSAGE</button>
        </form>
    </div>

    <script>
        function updateAge() {
            const age = document.getElementById('age').value;
            document.getElementById('ageDisplay').textContent = age;
        }

        function validateForm() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const nationality = document.getElementById('nationality').value;
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;
            const experience = document.getElementById('experience').value;
            const position = document.getElementById('position').value;

            if (!firstName || !lastName || !email || !phone || !nationality || !gender || !experience || !position) {
                alert('Failure: All fields must be filled out!');
                return;
            }

            alert('Success: Your message has been sent!');
        }
    </script>
</body>
</html>
